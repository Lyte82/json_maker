<!DOCTYPE html>
<html>
<head>
	<title>JSON Maker</title>
	<link rel="stylesheet" type="text/css" href="json_maker.css">
	<script type="text/javascript" src="json_maker.js"></script>
	<script src="https://kit.fontawesome.com/d2de794be4.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1>JSON Maker</h1>
	</header>
	<div class="json_maker_option_container">
		<div class="json_maker_filename" contenteditable="true"	>Please name this file</div>
		<ul class="json_maker_option_list">
			<li class="json_maker_option"><a href="" id="Object">Object</a></li>
			<li class="json_maker_option"><a href="" id="Array">Array</a></li>
		</ul>
		<button class="json_maker_close_btn">x</button>
	</div>
	<form method="POST" action="send" class="json_maker_form">
		<div class="json_maker_header_container">
			<div class="json_maker_header_name">
				<p class="json_maker_name"></p>
				<button class="json_maker_entry_count"></button>
			</div>
            <button class="json_maker_add_btn">Add</button>                   
            <button type="submit" class="json_maker_save_btn">Save</button>
        </div>
        <div class="json_maker_body"></div>
    </form>
    <div class="json_maker_modal_container">
    	<div class="json_maker_modal">
    		<div class="json_maker_modal_header"></div>
    		<p class="json_maker_modal_message">Just need a litte help here.  You can give a few sentences and that will be good.</p>
    		<button class="json_maker_modal_close_btn">Close</button>
    	</div>
    </div>
<!-- JSON Maker Nest Modal -->    
    <div class="json_maker_nest_modal">
    	<div class="json_maker_nest_form">
    		<div class="json_maker_header_container">
			<div class="json_maker_nest_header_name">
				<p class="json_maker_nest_name">Object</p>
				<button class="json_maker_nest_entry_count">1</button>
			</div>
			<button class="json_maker_nest_close_btn">x</button>
            <button class="json_maker_nest_add_btn">Add</button>                   
            <button type="submit" class="json_maker_nest_save_btn">Save</button>
        </div>
        <div class="json_maker_nest_body"></div>
    	</div>
    </div>

    <!-- TODO
    	find option to edit json -->

</body>
</html>
